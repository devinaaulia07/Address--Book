<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        .contact-list {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        .contact-item:last-child {
            border-bottom: none;
        }
        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Address Book</h1>

    <div class="container">

        <!-- Daftar Kontak -->
        <div class="contact-list" id="contactList">
            <h3>Daftar Kontak</h3>
            <div id="list"></div>
        </div>

        <!-- Form Tambah Kontak -->
        <form id="contactForm">
            <input type="text" id="name" placeholder="Nama" required>
            <input type="text" id="phone" placeholder="No. Telepon" required>
            <input type="text" id="email" placeholder="Email" required>
            <button type="submit">Tambah Kontak</button>
        </form>

    </div>

</script>

</body>
</html>
